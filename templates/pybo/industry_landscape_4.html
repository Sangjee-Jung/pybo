{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <h2 class="border-bottom py-2">
        <b>Industry Landscape</b>
    </h2>

    <div>
        <strong>상위 {{number}}개</strong> 회사에 대한 분석
    </div>

        {{graph_상위 | safe}}

    <div>
        상위 {{number}}개 회사를 <strong>제외한</strong> 분석
    </div>
    <div>
        {{graph_하위 | safe}}
    </div>

    <i>#처음부터 다시 시작하지 않는 경우 그래프 순서 반대로 나옴</i>
    

</div>
{% endblock %}
