    {{ selected_industry }}

    <p></p>
    <div>
        <form action = "{% url 'pybo:industry_landscape_3' %}">

                </div>
                <div class="col-auto">
                    <select name="graph_대상" id="graph_대상" multiple size="7" required>
                        {% for index in df_index %}
                        <option> {{index}} </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-auto">
                    <input type = "submit" class="btn btn-primary" value="그래프생성">
                    {% csrf_token %}
                </div>
            </div>
        </form>
    </div>
    <p></p>

    <{{fs_type}}재무제표 기준>


    <div>
        {{ df | safe }}
    </div>
