{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <h2 class="border-bottom py-2">
        <b>Industry Landscape</b>
    </h2>
    <div class="'input-group mb-3">
        <form class="row g-3">
            <div class="col-auto">
                <input type="text" class="form-control" name="target" placeholder="회사명을 입력하세요" aria-describedby="basic-addon1">
            </div>
            <div class="col-auto">
                <input type="submit" class="btn btn-secondary mb-3" value="입력">
                {% csrf_token %}
            </div>
        </form>
    </div>

    {% if target %}
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <h5 class="card-header"><em>Target Industry</em></h5>
                <div class="card-body">
                    <h5 class="card-title"><strong>{{ target }}</strong></h5>
                    <div>
                        Lv 2:
                        {{ code_2 }}
                        {{ name_2 }}
                    </div>
                    <div>
                        Lv 3:
                        {{ code_3 }}
                        {{ name_3 }}
                    </div>
                    <div>
                        Lv 4:
                        {{ code_4 }}
                        {{ name_4 }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p></p>
    <div>
        {{ df_industry | safe}}
    </div>
    <p></p>
    <div class="'input-group mb-3">
        <form action = "{% url 'pybo:industry_landscape_2' %}" class="row g-3">
            <div class="col-auto">
                <label class="col-form-label"> 분석대상 산업레벨 </label>
            </div>
            <div class = "col-auto">
                <select name = "level" class="form-select">
                    <option selected> --선택--</option>
                    <option value = 2> Lv 2 </option>
                    <option value = 3> Lv 3 </option>
                    <option value = 4> Lv 4 </option>
                </select>
            </div>
            <div class = "col-auto">
                <input type="submit" class="btn btn-primary" value="입력">
                {% csrf_token %}
            </div>
        </form>
    </div>

    {% endif %}



</div>
{% endblock %}
