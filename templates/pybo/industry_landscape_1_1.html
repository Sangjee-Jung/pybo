{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <h2 class="border-bottom py-2">
        <b>Financial Analysis (개별기업)</b>
    </h2>

    <div class="'input-group mb-3">
        <form action = "{% url 'pybo:industry_landscape_3_2' %}" class="row g-3">
            <div class="col-auto">
                <input class="form-control" list="datalistOptions" name="target" placeholder="회사명을 입력하세요" required>
                <datalist id="datalistOptions" >
                    {% for name in company_name_all %}
                    <option> {{name}} </option>
                    {% endfor %}
                </datalist>
            </div>

            <div class = "col-auto">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type = "radio" name = "fs_type" id = "별도" value = "별도" checked="checked">
                    <label class="form-check-label" for="별도">별도FS</label>
                </div>
            </div>

            <div class = "col-auto">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type = "radio" name = "fs_type" id = "연결" value = "연결">
                    <label class="form-check-label" for="별도">연결FS</label>
                </div>
            </div>

            <div class="col-auto">
                <input type="submit" class="btn btn-secondary mb-3" value="입력">
                {% csrf_token %}
            </div>
        </form>
    </div>



</div>
{% endblock %}
