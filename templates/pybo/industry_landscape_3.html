{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <h2 class="border-bottom py-2">
        <b>Industry Landscape</b>
    </h2>
    Lv {{ level }}:
    [{{ code }}]
    {{ name }}

    <br>
    <br>


    <div class="'input-group mb-3">
        <h5><strong><u>Further Analysis</u></strong></h5>
        <form action = "{% url 'pybo:industry_landscape_4' %}" class="row g-3">
            <div class="col-auto">
                <label class="col-form-label"> <strong>[축 선택]</strong> X축: </label>
            </div>
            <div class="col-auto">
                <select name = "x축" required class="form-select" id="x축">
                    <option value = ifrs-full_Revenue selected> 매출액 </option>
                    <option value = ifrs-full_GrossProfit> 매출총이익 </option>
                    <option value = dart_OperatingIncomeLoss> 영업이익 </option>
                    <option value = ifrs-full_ProfitLoss> 당기순이익 </option>
                    <option value = ifrs-full_CostOfSales> 매출원가 </option>
                    <option value = dart_TotalSellingGeneralAdministrativeExpenses> 판매비와관리비 </option>
                </select>
            </div>
            <div class="col-auto">
                <label class="col-form-label"> y축:</label>
            </div>
            <div class="col-auto">
                <select name = "y축" required class="form-select" id="y축">
                    <option value = ifrs-full_Revenue> 매출액 </option>
                    <option value = ifrs-full_GrossProfit> 매출총이익 </option>
                    <option value = dart_OperatingIncomeLoss selected> 영업이익 </option>
                    <option value = ifrs-full_ProfitLoss> 당기순이익 </option>
                    <option value = ifrs-full_CostOfSales> 매출원가 </option>
                    <option value = dart_TotalSellingGeneralAdministrativeExpenses> 판매비와관리비 </option>
                </select>
            </div>
            <div class = "col-auto">
                <input type="submit" class="btn btn-primary" value="입력">
                {% csrf_token %}
            </div>
        </form>
    </div>

    <div>
        {{ graph | safe }}
    </div>


</div>
{% endblock %}
